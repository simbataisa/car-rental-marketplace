<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ddd6fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Overlay Pattern -->
  <rect width="1200" height="630" fill="url(#bgGradient)" opacity="0.8"/>
  
  <!-- Car Icon -->
  <g transform="translate(100, 150)">
    <rect x="0" y="40" width="120" height="60" rx="8" fill="#3b82f6" opacity="0.8"/>
    <rect x="10" y="50" width="100" height="40" rx="4" fill="#60a5fa"/>
    <circle cx="25" cy="110" r="15" fill="#1f2937"/>
    <circle cx="95" cy="110" r="15" fill="#1f2937"/>
    <circle cx="25" cy="110" r="8" fill="#6b7280"/>
    <circle cx="95" cy="110" r="8" fill="#6b7280"/>
  </g>
  
  <!-- Main Title -->
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="url(#textGradient)">
    Car Rental Marketplace
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="260" font-family="Arial, sans-serif" font-size="32" fill="#ddd6fe">
    Revolutionizing Car Rentals in Vietnam
  </text>
  
  <!-- Features -->
  <g transform="translate(300, 320)">
    <circle cx="0" cy="0" r="4" fill="#10b981"/>
    <text x="20" y="8" font-family="Arial, sans-serif" font-size="24" fill="#e5e7eb">24/7 Availability</text>
    
    <circle cx="200" cy="0" r="4" fill="#3b82f6"/>
    <text x="220" y="8" font-family="Arial, sans-serif" font-size="24" fill="#e5e7eb">Instant Booking</text>
    
    <circle cx="400" cy="0" r="4" fill="#8b5cf6"/>
    <text x="420" y="8" font-family="Arial, sans-serif" font-size="24" fill="#e5e7eb">Premium Fleet</text>
  </g>
  
  <!-- Call to Action -->
  <rect x="300" y="400" width="250" height="60" rx="30" fill="#3b82f6"/>
  <rect x="305" y="405" width="240" height="50" rx="25" fill="#60a5fa"/>
  <text x="425" y="440" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    Find Your Ride
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="950" cy="150" r="80" fill="#3b82f6" opacity="0.2"/>
  <circle cx="1050" cy="250" r="60" fill="#8b5cf6" opacity="0.3"/>
  <circle cx="900" cy="350" r="40" fill="#10b981" opacity="0.4"/>
</svg>